;-----------------;
;   C O L O R S   ;----------------------------------------------------------------------------------------------------
;-----------------;
[colors]
; Vitorino

# Module 'workspaces'
focused = #DCDCDC
urgent = #FFDB9E
foreground = #3C3C3C
bar = #141414

# Modules 'right'
fonts-foreground = #DCDCDC
power = #bcecff
time = #FFDB9E
volume-label = #FFDB9E
arch-update = #1793D1
flatpak = #E3CFAA

# Module 'menu'
menu-icon-logo = #DCDCDC



;-----------;
;   B A R   ;----------------------------------------------------------------------------------------------------------
;-----------;
[bar/main]
monitor = ${env:MONITOR:DP-0}
width = 2560
;width = 2000
height = 24
offset-x = 0
offset-y = 0
;offset-x = 280
;offset-y = 20
radius = 0
fixed-center = true
;bottom = true
top = true
enable-ipc = true

; Bar color
background = ${colors.bar}
foreground = ${colors.foreground}

; Workspaces lines
line-size = 1
line-color = ${colors.focused}

; Border
;border-size = 1
;border-bottom-size = 1
;border-color = ${colors.power}

padding-left = 2
padding-right = 5

module-margin-left = 0
module-margin-right = 1



;---------------;
;   F O N T S   ;------------------------------------------------------------------------------------------------------
;---------------;
font-0 = Noto Sans:style=Bold:size=8:antialias=true;2

font-1 = Arch Linux:pixelsize=14;2
font-2 = FontAwesome 5 Free:size=9:style=Solid;2
font-3 = Font Awesome 5 Brands:pixelsize=9;2
font-4 = Font Awesome 5 Free:pixelsize=9;2

font-5 = FiraFlott:style=Italic:size=10:antialias=true;2
font-6 = Material Icons:style=Regular;2
font-7 = Weather Icons:size=10;2



;------------------------------------;
;   M O D U L E S  S E T T I N G S   ;---------------------------------------------------------------------------------
;------------------------------------;
;menu
modules-left = menu spotify_status
modules-center = workspaces
modules-right = notification-github updates-flatpak updates-arch-combined pulseaudio date poweroff

; Tray
;tray-position = right
;tray-detached = true
;tray-maxsize = 16
;tray-background = ${colors.bar}
;tray-offset-x = -260
;tray-offset-y = 0
;tray-padding = 0
;tray-scale = 1.0

;wm-restack = i3

;bar floating state; behind or above other windows
override-redirect = false

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize



;--------------------------------;
;   C U S T O M  M O D U L E S   ;-------------------------------------------------------------------------------------
;--------------------------------;
[module/spotify_status]
type = custom/script
format-prefix = "     "
format-prefix-foreground = #1DB954
interval = 1
format = <label>
exec = python ~/.config/polybar/Scripts/spotify_status.py -f '{artist} - {song}'

[module/info-redshift-temp]
type = custom/script
exec = ~/.config/polybar/Scripts/info-redshift-temp.sh
interval = 5

[module/notification-github]
type = custom/script
exec = ~/.config/polybar/Scripts/notification-github.sh
interval = 60
format-prefix = "    "
format-prefix-foreground = ${colors.focused}
label-foreground = ${colors.foreground}

[module/updates-flatpak]
type = custom/script
exec = ~/.config/polybar/Scripts/updates-flatpak.sh
interval = 604800
format-prefix = "    "
format-prefix-foreground = ${colors.flatpak}
label-foreground = ${colors.focused}

[module/updates-arch-combined]
type = custom/script
exec = ~/.config/polybar/Scripts/updates-arch-combined.sh
interval = 604800
format-prefix = "    "
format-prefix-foreground = ${colors.arch-update}
label-foreground = ${colors.focused}



;-------------------------;
;   W O R K S P A C E S   ;--------------------------------------------------------------------------------------------
;-------------------------;
[module/workspaces]
type = internal/i3

strip-wsnumbers = true

index-sort = true

enable-scroll = false
wrapping-scroll = false
reverse-scroll = false

format = <label-state> <label-mode>

label-mode = %{F#bcecff}  %mode%%{F-}

; Workspace colors
label-focused = %name%
label-focused-foreground = ${colors.focused}
;abel-focused-background = ${colors.focused}
;label-focused-underline = ${colors.focused}
label-focused-padding = 2

label-unfocused = %name%
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 2

label-visible = %name%
label-visible-foreground = ${colors.foreground}
label-visible-padding = 2

label-urgent = %name%
label-urgent-foreground = ${colors.urgent}
;label-urgent-underline = ${colors.urgent}
label-urgent-padding = 2



;-------------;
;   M E N U   ;--------------------------------------------------------------------------------------------------------
;-------------;
[module/menu]
type = custom/menu
expand-right = true
format-spacing = 1
label-separator = "  "
format = <label-toggle><menu>

;     

label-open = ""
label-close = "  "

label-open-foreground = ${colors.menu-icon-logo}
label-close-foreground = ${colors.menu-icon-logo}
menu-0-0 = "Figma"
menu-0-0-exec = figma &
menu-0-1 = "Glimpse"
menu-0-1-exec = glimpse &
menu-0-2 = "Stacer"
menu-0-2-exec = stacer &
menu-0-3 = "Pling Store"
menu-0-3-exec = ~/Applications/pling-store-5.0.2-1-x86_64_0b2bddddb0a6f59009d49671d1d9392d.AppImage &
menu-0-4-exec = riot &
menu-0-4 = "Riot"



;-------------;
;   D A T E   ;--------------------------------------------------------------------------------------------------------
;-------------;
[module/date]
type = internal/date
interval = 1
label = %time%
;format-prefix = "       "
;format = <label> 
;format = <label>
format-prefix-foreground = ${colors.time}
label-foreground = ${colors.fonts-foreground}

;date = %d/%m
;date-alt = %A, %d/%m/%Y

time = "      %a, %d %b      %H:%M    "
;time = " %H:%M     "
time-alt = "  %A, %d %B %Y, %H:%M:%S  "



;---------------;
;   A U D I O   ;------------------------------------------------------------------------------------------------------
;---------------;
[module/pulseaudio]
type = internal/pulseaudio

; pactl list short sinks
;sink = alsa_output.usb-Burr-Brown_from_TI_USB_Audio_CODEC-00.analog-stereo
;use-ui-max = true
;interval = 1

; format-volume = <label-volume> <bar-volume>
format-volume = <label-volume> <ramp-volume>
label-volume = " %percentage%%"
label-volume-foreground = ${colors.volume-label}

; Only applies if <ramp-volume> is used
ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "
ramp-volume-3 = " "

# Better aesthetics
;ramp-volume-0 = ""
;ramp-volume-1 = ""

ramp-volume-foreground = ${colors.volume-label}
pramp-volume-foreground = ${colors.focused}

label-muted = " "
;label-muted = "--//--"
label-muted-foreground = #666



;---------------;
;   P O W E R   ;------------------------------------------------------------------------------------------------------
;---------------;
[module/poweroff]
type = custom/script
exec = echo " "
click-left = " ~/.config/polybar/Scripts/power.sh"
format-prefix = "   "
format-prefix-foreground = ${colors.power}



;-----------------;
;   S Y S T E M   ;----------------------------------------------------------------------------------------------------
;-----------------;
[module/xwindow]
format = <label>
type = internal/xwindow
label = %title:0:45:...%
format-foreground = #b8bfc6

[module/xkeyboard]
label-layout = %layout%
type = internal/xkeyboard
bluelist-0 = num lock

format-prefix-foreground = ${colors.foreground-alt}

label-indicator-padding = 0
label-indicator-margin = 0
label-indicator-background = ${colors.secondary}

[module/right-corner]
type = custom/text
content = " "
content-background = ${colors.background}
content-padding = 0

[module/left-corner]
type = custom/text
content = " "
content-background = ${colors.background}
content-padding = 0

; Other
[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

