[module/date]
type = internal/date
interval = 1
label = %time%
format-prefix = "      "
;format = <label> 
;format = <label>
format-prefix-foreground = ${colors.calendar}

;date = %d/%m
;date-alt = %A, %d/%m/%Y

time = "%a, %d %b      %H:%M     "
time-alt = "  %A, %d %B %Y, %H:%M:%S  "

[module/pulseaudio]
type = internal/pulseaudio

; pactl list short sinks
;sink = alsa_output.usb-Burr-Brown_from_TI_USB_Audio_CODEC-00.analog-stereo
;use-ui-max = true
;interval = 1

; format-volume = <label-volume> <bar-volume>
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

; Only applies if <ramp-volume> is used
ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "
ramp-volume-3 = " "

# Better aesthetics
;ramp-volume-0 = ""
;ramp-volume-1 = ""

ramp-volume-foreground = ${colors.urgent}
pramp-volume-foreground = ${colors.focused}

label-muted = " "
;label-muted = "--//--"
label-muted-foreground = #666

